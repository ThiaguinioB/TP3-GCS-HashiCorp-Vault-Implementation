<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Vault Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        body.secured {
            background-color: #4caf50; /* Green */
        }

        body.not-secured {
            background-color: #f44336; /* Red */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .status-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .status-message {
            font-size: 20px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .status-message.secured {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status-message.not-secured {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            margin: 5px 0;
            line-height: 1.6;
        }

        button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .init-button {
            background: #4caf50;
            color: white;
        }

        .logout-button {
            background: #f44336;
            color: white;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.red {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Vault Status Dashboard</h1>
        
        <div class="status-icon" id="statusIcon">‚ùì</div>
        
        <div class="status-message" id="statusMessage">
            Checking vault status...
        </div>

        <div class="loading active" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="info-box">
            <h3>üìä Background Color Indicator:</h3>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color green"></div>
                    <span>Secrets Secured in Vault</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color red"></div>
                    <span>Secrets NOT Secured</span>
                </div>
            </div>
        </div>

        <div>
            <button class="check-button" onclick="checkVaultStatus()">
                üîÑ Refresh Status
            </button>
            <button class="init-button" onclick="initializeVault()">
                üîê Initialize Vault
            </button>
            <button class="logout-button" onclick="logout()">
                üö™ Logout
            </button>
        </div>

        <div class="info-box" id="detailsBox" style="display: none;">
            <h3>üìù Details:</h3>
            <p id="details"></p>
        </div>
    </div>

    <script>
        // Check vault status on page load
        window.addEventListener('load', () => {
            checkVaultStatus();
        });

        async function checkVaultStatus() {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            const statusIcon = document.getElementById('statusIcon');
            const detailsBox = document.getElementById('detailsBox');
            const details = document.getElementById('details');

            loading.classList.add('active');
            statusMessage.textContent = 'Checking vault status...';

            try {
                const response = await fetch('/api/vault-status');
                const data = await response.json();

                loading.classList.remove('active');

                if (data.secured) {
                    // Secured - Green background
                    document.body.className = 'secured';
                    statusMessage.className = 'status-message secured';
                    statusMessage.textContent = '‚úÖ ' + data.message;
                    statusIcon.textContent = 'üü¢';
                } else {
                    // Not secured - Red background
                    document.body.className = 'not-secured';
                    statusMessage.className = 'status-message not-secured';
                    statusMessage.textContent = '‚ùå ' + data.message;
                    statusIcon.textContent = 'üî¥';
                }

                // Show details
                detailsBox.style.display = 'block';
                details.textContent = data.error || 'Vault is accessible and secrets are stored securely.';
            } catch (error) {
                loading.classList.remove('active');
                document.body.className = 'not-secured';
                statusMessage.className = 'status-message not-secured';
                statusMessage.textContent = '‚ùå Error connecting to server';
                statusIcon.textContent = 'üî¥';
                
                detailsBox.style.display = 'block';
                details.textContent = 'Error: ' + error.message;
            }
        }

        async function initializeVault() {
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');

            loading.classList.add('active');
            statusMessage.textContent = 'Initializing vault...';

            try {
                const response = await fetch('/api/vault-init', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ ' + data.message);
                    // Recheck status after initialization
                    checkVaultStatus();
                } else {
                    alert('‚ùå ' + data.message);
                    loading.classList.remove('active');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
                loading.classList.remove('active');
            }
        }

        function logout() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
